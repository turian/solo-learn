name: "ressl-imagenet100"
method: "ressl"
backbone:
  name: "resnet18"
method_kwargs:
  proj_output_dim: 256
  proj_hidden_dim: 4096
  base_tau_momentum: 0.99
  final_tau_momentum: 1.0
  momentum_classifier:
  temperature_q: 0.1
  temperature_k: 0.04
momentum:
  base_tau: 0.99
  final_tau: 1.0
data:
  dataset: imagenet100
  train_path: "/home/CORP/vg.turrisi/Documents/datasets/imagenet-100/train"
  val_path: "/home/CORP/vg.turrisi/Documents/datasets/imagenet-100/val"
  format: "image_folder"
  num_workers: 4
optimizer:
  name: "sgd"
  batch_size: 64
  lr: 0.3
  classifier_lr: 0.1
  weight_decay: 1e-4
scheduler:
  name: "warmup_cosine"
checkpoint:
  enabled: True
  dir: "trained_models"
  frequency: 1
auto_resume:
  enabled: True
augmentations_cfg: "scripts/configs/defaults/augmentations/asymmetric_ressl.yaml"
wandb_cfg: "scripts/configs/defaults/wandb/private.yaml"
# overwrite PL stuff
max_epochs: 400
devices: [0, 1]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 16