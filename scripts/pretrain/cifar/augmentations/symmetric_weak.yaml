      grayscale:
        enabled: True
        prob: 0.2
      gaussian_blur:
        enabled: True
        prob: 0.5
      solarization:
        enabled: False
        prob: 0.0
      equalization:
        enabled: False
        prob: 0.0
      horizontal_flip:
        enabled: True
        prob: 0.5
      crop_size: 32
      num_crops: 2